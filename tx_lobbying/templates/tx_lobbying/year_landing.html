{% load humanize %}


{% block main %}
  <section>
    <h2>Top Spenders</h2>
    <table>
      <thead>
        <tr>
          <th>Lobbyist</th>
          <th>Spent</th>
        </tr>
      </thead>
      <tbody>
        {% for object in top_spenders %}
          <tr>
            <td><a href="{{ object.lobbyist.get_absolute_url }}">{{ object.lobbyist }}</a></td>
            <td>${{ object.spent|intcomma }} </td>
          </tr>
        {% endfor %}
      </tbody>
  </table>
  </section>
{% endblock %}
