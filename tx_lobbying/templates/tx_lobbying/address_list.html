{% extends "tx_lobbying/base.html" %}

{% block head_title %}Addresses{% endblock %}


{% block main %}
  <h1><i class="fa fa-building"></i> All Addresses</h1>
  <ul>
    {% for address in object_list %}
      <li>
        <a href="{{ address.get_absolute_url }}">
          {{ address }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
