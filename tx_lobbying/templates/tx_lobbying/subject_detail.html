{% extends "tx_lobbying/base.html" %}

{% block head_title %}{{ object }}{% endblock %}

{% block main %}
  <section>
    <h1>
      <i class="fa fa-book"></i>
      {{ object }}
    </h1>
    <h2><i class="fa fa-user"></i> Lobbyists</h2>
    <ul>
      {% for lobbyist in lobbyist_list %}
        <li>
          <a href="{{ lobbyist.get_absolute_url }}">
            {{ lobbyist }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endblock %}
