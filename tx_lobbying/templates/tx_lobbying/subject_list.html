{% extends "tx_lobbying/base.html" %}

{% block head_title %}Subjects{% endblock %}


{% block main %}
  <h1><i class="fa fa-subject"></i> All Subjects</h1>
  <ul>
    {% for object in object_list %}
      <li>
        {{ object.category_id }}
        <a href="{{ object.get_absolute_url }}">
          {{ object }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
