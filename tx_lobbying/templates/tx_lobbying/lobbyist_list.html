{% extends "tx_lobbying/base.html" %}
{% load humanize %}

{% block main %}

  <ul>
    {% for object in object_list %}
      <li>
        <a href="{{ object.get_absolute_url }}">{{ object }}</a>
        {% if object.spent %}
          ${{ object.spent|intcomma }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>

{% endblock %}
