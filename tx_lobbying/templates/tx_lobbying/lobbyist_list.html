{% extends "tx_lobbying/base.html" %}
{% load currency from tx_lobbying %}

{% block head_title %}Lobbyists{% endblock %}


{% block main %}
  <ul>
    {% for object in object_list %}
      <li>
        <a href="{{ object.get_absolute_url }}">{{ object }}</a>
        {{ object.spent|currency }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
